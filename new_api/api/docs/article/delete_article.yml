清除文章
用于清除特定文章
注：清除的文章无法直接回复，所有本接口是危险操作
文章在0.45版本后创建的拥有历史记录，历史记录不会随文章的清除而清除，可以通过数据库操作进行文章恢复
需要权限：7
---
tags:
  - article
parameters:
  - in: formData
    name: token
    type: string
    description: token
  - in: formData
    name: article_id
    type: string
    description: 文章ID
responses:
  200:
    description: 服务器正常启动
    schema:
      id: default
